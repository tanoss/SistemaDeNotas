<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <a id="modal-599445" href="#modal-container-5994451" role="button" class="btn btn-success" data-toggle="modal">
        <mat-icon>person_add</mat-icon> Asignar profesor al curso
      </a>
      <div class="modal fade" id="modal-container-5994451" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">
                <mat-icon>person_add</mat-icon> Asignar profesor al curso
              </h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="inputCorreo">
                    Letra:
                  </label>
                  <input type="text" class="form-control" id="letra" [(ngModel)]="paralelo.paralelo" name="Letra"
                    required />
                </div>

              </form>

            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-info" (click)="crearparalelo()" data-dismiss="modal">
                <mat-icon>person_add</mat-icon> Agregar
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                <mat-icon>remove</mat-icon> Cancelar
              </button>
            </div>
            <div class="col-md-4">
              <mat-icon>person_add</mat-icon> Asignar profesor al curso
            </div>
          </div>

        </div>



      </div>

      <br>

      <div class="container-fluid">
        <div class="row">

          <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Paralelo </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Profesor </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

        </div>
      </div>
      <mat-error class="centre" *ngIf="mostrarMensajeFiltro"><b>No existen resultados</b>
      </mat-error>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10, 15, 25, 50, 100]" showFirstLastButtons>
      </mat-paginator>
    </div>
