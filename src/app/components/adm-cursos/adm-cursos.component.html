<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <a id="modal-599445" href="#modal-grado" role="button" class="btn btn-success" data-toggle="modal">
        <mat-icon>person_add</mat-icon> Crear Grado
      </a>
    </div>
  
    <div class="col-md-4">
      <a id="modal-599445" href="#modal-grado" role="button" class="btn btn-success" data-toggle="modal">
        <mat-icon>person_add</mat-icon> Crear Paralelo
      </a>
      <div class="modal fade" id="modal-container-5994451" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">
                <mat-icon>person_add</mat-icon> Asignar profesor al curso
              </h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="inputCorreo">
                    Letra:
                  </label>
                  <input type="text" class="form-control" id="letra" [(ngModel)]="paralelo.paralelo" name="Letra"
                    required />
                </div>

              </form>

            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-info" (click)="crearparalelo()" data-dismiss="modal">
                <mat-icon>person_add</mat-icon> Agregar
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                <mat-icon>remove</mat-icon> Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <a id="modal-599445" href="#modal-pg" role="button" class="btn btn-success" data-toggle="modal">
