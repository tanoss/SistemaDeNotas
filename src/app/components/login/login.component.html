<div class="container" style="text-align:center">
    <mat-card class="example-card">
        <mat-card-header>
            <h2 id="titulo">
                <strong>Gestion de Usuarios</strong></h2>
        </mat-card-header>
        <img class="logo" mat-card-image alt="Espe Logo" src="../../../assets/img/espelog.png">
        <mat-card-content>
            <form #login="ngForm" class="example-form">
                <mat-form-field appearance="legacy">
                    <mat-label> <strong>Usuario</strong></mat-label>
                    <input matInput placeholder="Ingrese su usuario" [(ngModel)]="usuario" name="usuario" required
                        #usuarioInput="ngModel" >
                    <mat-error *ngIf="usuarioInput.hasError('required')">Usuario es requerido.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label><Strong>Contraseña</Strong></mat-label>
                    <input matInput placeholder="Ingrese su contraseña" [(ngModel)]="pass" name="pass" required
                        #passInput="ngModel" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="passInput.hasError('required')">Contraseña es requerido.</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/dashboard" mat-stroked-button color="primary"
                [disabled]="login.invalid"><strong>Ingresar</strong></button>
        </mat-card-actions>
    </mat-card>
</div>
