<h2 mat-dialog-title>Nuevo Perfil</h2>
<hr />
<mat-dialog-content>
  <form #forma="ngForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="perfil.perNombre" name="descripcion" type="text" placeholder="Nombre del Perfil"
        minlength="4" #nameperfil="ngModel" required />
      <mat-error>MÃ­nimo 4 letras /*caracteres especiales NO ADMITIDOS*</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label class="texto">Sistema</mat-label>
      <mat-select [(ngModel)]="perfil.segSistemas.sisId" name="sistemaP" required>
        <mat-option *ngFor="let sistema of sistemas" value="{{ sistema.sisId }}">
          {{ sistema.sisNombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions style="justify-content: center">
  <button class="btn-ng" mat-stroked-button color="warn" (click)="cerrarModal()">
    Cancelar
  </button>
  <button mat-stroked-button color="primary" [disabled]="forma.invalid" (click)="addPerfil()">
    Agregar
  </button>
</mat-dialog-actions>
