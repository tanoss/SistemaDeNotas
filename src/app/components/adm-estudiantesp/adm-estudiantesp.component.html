<div class="row">
    <div class="col-md-4">
        <mat-form-field>
            <mat-label>Curso</mat-label>
            <select matNativeControl required>
                <option value="volvo">Primero</option>
                <option value="saab">Segundo</option>

            </select>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field>
            <mat-label>Grado</mat-label>
            <select matNativeControl required>
                <option value="volvo">A</option>
                <option value="saab">B</option>

            </select>
        </mat-form-field>

    </div>
    <div class="col-md-4">
        <mat-form-field>
            <mat-label>Materia</mat-label>
            <select matNativeControl required>
                <option value="volvo">Ciencias</option>
                <option value="saab">Matematica</option>
                <option value="saab">Lenguaje</option>

            </select>
        </mat-form-field>

    </div>
    

</div>
<div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombreso </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Nota 1 </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Nota 2 </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
