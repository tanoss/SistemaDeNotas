<div class="row">

  <div class="col-md-4">
    <label>Curso:septimo</label>
  </div>
  <div class="col-md-4">
    <Label>Paralelo:B</Label>
  </div>

  <div class="col-md-4">
    <Label> Profesor:Luis Gualavisi</Label>
  </div>

</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar...">
      </mat-form-field>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">

    <div class="col-md-12">

      <table mat-table [(dataSource)]="dataSource" matSort>
        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Materia</b>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
        </ng-container>
        <ng-container matColumnDef="nq1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Nota Quimestre 1</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.notaQuimestreUno}} </td>
        </ng-container>
        <ng-container matColumnDef="nq2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Nota Quimestre 2</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.notaQuimestreDos}} </td>
        </ng-container>
        <ng-container matColumnDef="promediofinal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Promedio Final</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.promedioFinal}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
<mat-error class="centre" *ngIf="mostrarMensajeFiltro"><b>No existen resultados</b>
</mat-error>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10, 15, 25, 50, 100]" showFirstLastButtons>
</mat-paginator>
