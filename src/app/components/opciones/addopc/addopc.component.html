<h4 mat-dialog-title style="text-align: center">Nueva Opción</h4>
<hr>
<mat-dialog-content>
    <form #addO="ngForm">
        <mat-form-field>
            <mat-label class="texto">Nombre</mat-label>
            <input matInput [(ngModel)]="opcion.opcNombre" name="opcNombre" type="text"
                placeholder="Nombre de la opción" #opcNombre="ngModel" required>
            <mat-error *ngIf="opcNombre.hasError('required')">Nombre es requerido
            </mat-error>
        </mat-form-field>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label class="texto">Nivel</mat-label>
                    <input matInput [(ngModel)]="opcion.opcNivel" name="opcNivel" type="number" placeholder="Nivel"
                        #opcNivel="ngModel" required>
                    <mat-error *ngIf="opcNivel.hasError('required')">Nivel es requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label class="texto">Orden</mat-label>
                    <input matInput [(ngModel)]="opcion.opcOrden" name="opcOrden" type="number" placeholder="Orden"
                        #opcOrden="ngModel" required>
                    <mat-error *ngIf="opcOrden.hasError('required')">Orden es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field>
            <mat-label class="texto">Icono</mat-label>
            <input matInput [(ngModel)]="opcion.opcIcono" name="opcIcono" type="text" placeholder="Icono de la opción">
        </mat-form-field>
        <mat-form-field>
            <mat-label class="texto">Clase</mat-label>
            <input matInput [(ngModel)]="opcion.opcClase" name="opcClase" type="text" placeholder="Clase de la opción">
        </mat-form-field>
        <mat-form-field>
            <mat-label class="texto">Ruta</mat-label>
            <input matInput [(ngModel)]="opcion.opcUrl" name="opcUrl" type="text" placeholder="Url de la opción"
                #opcRuta="ngModel" required>
            <mat-error *ngIf="opcRuta.hasError('required')">Url es requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label class="texto">Sistema</mat-label>
            <mat-select [(ngModel)]="opcion.segSistemas.sisId" name="sisestado" #sisestado="ngModel" required>
                <mat-option *ngFor="let sistema of sistemas " value="{{sistema.sisId}}">
                    {{sistema.sisNombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: center">
    <button class="btn-ng" mat-stroked-button color="warn" (click)="cerrarModal()">Cancelar</button>
    <button mat-stroked-button color="primary" [disabled]="addO.invalid" (click)="addOpcion()">Agregar</button>
</mat-dialog-actions>
